<h1>Профіль користувача</h1>
<form (ngSubmit)="onUpdateProfile()">
  <div>
    <label for="name">Ім'я:</label>
    <input type="text" id="name" [(ngModel)]="userProfile.name" name="name" required>
  </div>
  <div>
    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" [(ngModel)]="userProfile.email" name="email" required>
  </div>
  <div>
    <label for="phone">Телефон:</label>
    <input type="text" id="phone" [(ngModel)]="userProfile.phone" name="phone" required>
  </div>
  <button type="submit">Оновити профіль</button>
  <button (click)="onLogout()">Вийти</button>
</form>
<div *ngIf="userProfile">
  <p><strong>Ім'я:</strong> {{ userProfile.name }}</p>
  <p><strong>Електронна пошта:</strong> {{ userProfile.email }}</p>
  <p><strong>Телефон:</strong> {{ userProfile.phone }}</p>
</div>
